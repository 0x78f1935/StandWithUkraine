<svg viewBox="0 0 1040 200" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}

svg|a text {
  fill: black;
}

svg|a:hover > .button, svg|a:active > .button {
  fill: black;
}

svg|a:hover > text, svg|a:active > text {
  fill: white;
}

.button {
  stroke: black;
  fill: white;
}

.bg {
  stroke: #555;
  fill: #F8F8F8;
}
  </style>
  
  <rect x="0"  y="0" width="100%" height="100%" rx="5" class="bg"/>

  <text x="0" y="30" font-size="20" dy="0">
    <tspan x="20" dy=".6em">This software was developed with substantial support of Ukrainian developers.</tspan>
    <tspan x="20" dy="1.2em">The Russian invasion of Ukraine breaches international law, including the United Nations Charter.</tspan>
    <tspan x="20" dy="1.2em">It is an unprovoked, unjustifiable, and despicable action that is killing countless civilians.</tspan>
  </text>

  <g>
    <a href="https://github.com/vshymanskyy/StandWithUkraine/blob/main/README.md">
        <rect x="50"  y="130" width="200" height="40" rx="10" class="button"/>
        <text x="150" y="150"
            dominant-baseline="middle"
            text-anchor="middle">Read more</text>
    </a>
    <a href="https://github.com/vshymanskyy/StandWithUkraine/blob/main/docs/Donate.md">
        <rect x="270" y="130" width="200" height="40" rx="10" class="button"/>
        <text x="370" y="150"
            dominant-baseline="middle"
            text-anchor="middle">Donate to charity</text>
    </a>
  </g>

</svg>


