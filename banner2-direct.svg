<svg viewBox="0 0 1040 200" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-blue {
  fill: #005eb8;
}
.flag-yellow {
  fill: #ffd101;
}
.message {
  fill: white;
}
.call {
  fill: black;
  font-size: 32px;
}
.mobile-only {
  display: none;
}

@media (max-width: 600px) {
  svg a > .message {
    display: none;
  }
  svg a > .mobile-only {
    display: inherit;
  }
  .message {
    font-size: 30px;
  }
  .call {
    font-size: 36px;
  }
}
  </style>
  
  <a href="https://stand-with-ukraine.pp.ua">
    <rect x="0" y="0" width="100%" height="100%" class="flag-yellow"/>

    <rect x="0" y="0" width="100%" height="110px" class="flag-blue"/>

    <text x="0" y="25" font-size="19.5" dy="0" class="message">
      <tspan x="20" dy="1.2em">Russia has invaded Ukraine and already killed tens of thousands of civilians, with many more raped or tortured.</tspan>
      <tspan x="20" dy="1.2em">The death toll keeps climbing. It's a <tspan font-weight="bold">genocide</tspan>. We need your help. Let's fight back against the Russian regime.</tspan>
    </text>
    <text x="0" y="25" font-size="20" dy="0" class="message mobile-only">
      <tspan x="20" dy=".7em">Russia has invaded Ukraine and already killed tens of thousands of civilians,</tspan>
      <tspan x="20" dy="1.2em">with many more raped or tortured. It's a <tspan font-weight="bold">genocide</tspan>. We need your help.</tspan>
    </text>

    <text x="50%" y="155" dominant-baseline="middle" text-anchor="middle" class="call">Help Ukraine Now â†’</text>
  </a>

</svg>
