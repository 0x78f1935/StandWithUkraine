<!-- analytics -->
{% if site.tracker_pixel %}

<script type="text/javascript">
    window.onload = function() {
      var c=encodeURIComponent, d=document, w=window, s=window.screen, n=navigator;
      var dpr = w.devicePixelRatio;
      var tz = new Date().getTimezoneOffset();
      try { tz = Intl.DateTimeFormat().resolvedOptions().timeZone; } catch (e) {}
      var p = d.createElement('img');
      p.height = p.width = '1'; p.style = 'border-style:none;';
      p.src = '{{ site.tracker_pixel }}?page=' + c(w.location.pathname) +
              '&ref=' + c(d.referrer) +
              '&scr=' + (s.width*dpr + "x" + s.height*dpr) +
              '&lng=' + (n.language || n.browserLanguage) +
              '&tz=' + tz;
    }
</script>
<noscript>
      <img src="{{ site.tracker_pixel }}" width="0" height="0" style="border-style:none;">
</noscript>

{% endif %}
