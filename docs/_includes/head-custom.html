<!-- analytics -->
{% if site.tracker_pixel %}

<script type="text/javascript">
    window.onload = function() {
      var tz = new Date().getTimezoneOffset();
      try {
        tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      } catch (e) {}
      var t = document.createElement('img');
      t.height = '1'; t.width = '1'; t.style = 'border-style:none;';
      t.src = '{{ site.tracker_pixel }}?page=' + encodeURIComponent(window.location.pathname) +
              '&ref=' + encodeURIComponent(document.referrer) +
              '&scr=' + (window.screen.width * window.devicePixelRatio + "x" + window.screen.height * window.devicePixelRatio) +
              '&lng=' + (navigator.language || navigator.browserLanguage) +
              '&tz=' + tz;
    }
</script>
<noscript>
      <img src="{{ site.tracker_pixel }}" width="0" height="0" style="border-style:none;">
</noscript>

{% endif %}
